<h1 style="color:white ;">Welcome {{user}}</h1>
<br>
<button class="btn btn-success" (click)="logout()" style="float: right; margin-right:10px;">Log out</button>

<!-- <p style="color: white;">huui</p> -->

<div class="container col-md-12 mt-0">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">REMINDER</h3>

			</div>
			<div class="card-body">
				<form [formGroup]="addForm" (ngSubmit)="add()">

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-calendar"></i></span>
						</div>
						<input type="date" class="form-control" name="userid" [(ngModel)]="date" placeholder="Date" id="login_accno" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-info"></i></span>
						</div>
						<input type="text" class="form-control" name="description" [(ngModel)]="description" placeholder="REMINDER DESCRIPTION" id="login_password" required>
					</div>
                    <br>

					<div class="form-group text-center">
						<input type="submit" value="Add" (click)="add()" class="btn add_btn "style="width:40%">
							<br><br>
						<!-- <input rou="/viewevent" type="submit" value="View" (click)="View()" class="btn  view_btn "style="width:40%"> -->

					</div>
					<br><br>

					<a routerLink="/viewevent" style="color: yellow;" >View Reminders</a>


				</form>

			</div>
           

		</div>

	</div>
</div>
