<!-- As a link -->
<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  " href="#" style="color:rgb(192, 194, 222);"><b>&#169; Reminder App </b></a>
    <span class="quote text-light">Reminding you all day...</span>
</nav>
<br>
<h3 style="color: white;">{{tag}}</h3>

<div class="container col-md-12 mt-0">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">Sign In</h3>
				
			</div>
			<div class="card-body">

				<form [formGroup]="loginForm" (ngSubmit)="login()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="userid" formControlName="userid" [placeholder]="IdOfUser" id="login_accno" required>
						
					</div>

<div *ngIf="this.loginForm.get('userid')?.touched&&this.loginForm.get('uname')?.errors" style="color: yellow;">Invalid userid</div>


					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="pswd" formControlName="pswd" placeholder="PASSWORD" id="login_password" required>
					</div>


<div *ngIf="this.loginForm.get('pswd')?.touched&&this.loginForm.get('pswd')?.errors" style="color: yellow;">Invalid password</div>

					
					<div class="form-group">
						<input type="submit" value="Login" (click)="login()" class="btn float-right login_btn " style="width:30%" >
					</div>
				</form>
			</div>

            <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register" style="color: yellow;" >Register</a></p>
			
		</div>
	</div>
</div>
